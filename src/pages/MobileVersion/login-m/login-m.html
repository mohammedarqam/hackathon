<ion-header>
    <ion-navbar color="primary" >
        <ion-title>
            Arqam.Tech
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <img class="rocket" src="assets/imgs/rock.jpg"/>
    
        <ion-card>
          <ion-card-content>
        <h1 class="time" >Sign In Hackathon</h1>
        <p class="time" >Sign In to enter the hackathon once it starts.</p>
        <p class="time">Not a user ?</p>
        <button clear ion-button color="whiter" (click)="gtSignUP()">Sign Up</button>

        <ion-item class="cont" >
            <ion-label stacked  >Phone Number</ion-label>
            <ion-input  type="number"  autofocus  [(ngModel)]="phoneNumberl" ></ion-input>
        </ion-item>

        <div id="recaptcha-containerl" class="rechat" ></div>

        <button ion-button  
        [disabled]="!phoneNumberl"
        (click)="checkData(phoneNumberl)" id="sign-in-button" class="signinBtn" >
        Sign In
        </button>
        </ion-card-content>
      </ion-card>




</ion-content>
