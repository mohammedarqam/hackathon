<ion-content>
  <img class="rocket" src="assets/imgs/rock.jpg"/>
  <h1 class="mainTitle">Arqam.Tech</h1>
  
  
      <div class="signForm" >
          <h1>Sign In Hackathon</h1>
          <p>Sign In to enter the hackathon once it starts.Not a user ?</p>
          <button clear ion-button  (click)="gtSignUP()">Sign Up</button>
  
          <ion-item>
              <ion-label stacked>Phone Number</ion-label>
              <ion-input type="number"  [(ngModel)]="phoneNumber" ></ion-input>
          </ion-item>
  
          <div id="recaptcha-container" class="rechat" ></div>
  
          <button ion-button  
          [disabled]="!phoneNumber"
          (click)="checkData(phoneNumber)" id="sign-in-button" class="signinBtn" >
          Sign In
          </button>
      </div>
  
  </ion-content>
