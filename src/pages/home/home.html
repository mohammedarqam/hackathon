<ion-content padding>
<ion-header>
  <ion-navbar color="whiter" >
    <ion-title>Arqam.Tech {{curIndex}}/{{allSlides}} </ion-title>
  </ion-navbar>
  <div class="pBar" id="pBarId"></div>
</ion-header>

<ion-slides #slides (ionSlideDidChange)="slideChanged()" >
  <ion-slide *ngFor="let question of questions">

    <ion-grid>
      <ion-row>
        <ion-col col-8 padding>
          {{question.Question}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 radio-group [(ngModel)]="ans" >
          <ion-item class="optns" >
              <ion-label item-end>{{question.Option1}}</ion-label>
              <ion-radio item-start [value]="question.Option1"></ion-radio>
          </ion-item>
          <ion-item class="optns" >
              <ion-label item-end>{{question.Option2}}</ion-label>
              <ion-radio item-start [value]="question.Option2"></ion-radio>
          </ion-item>
          <ion-item class="optns" >
              <ion-label item-end>{{question.Option3}}</ion-label>
              <ion-radio item-start [value]="question.Option3"></ion-radio>
          </ion-item>
          <ion-item class="optns" >
              <ion-label item-end>{{question.Option4}}</ion-label>
              <ion-radio item-start [value]="question.Option4"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col col-6>
        </ion-col>
      </ion-row>
    </ion-grid>





  </ion-slide>
</ion-slides>




<ion-footer>
  <ion-item>
  <button ion-button item-start large (click)="slidePrev()"  outline>Previous</button>
  <button ion-button item-end large (click)="slideNext()"  outline>Continue</button>
  </ion-item>
</ion-footer>

</ion-content>
