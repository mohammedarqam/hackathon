<ion-content padding class="Qualified" >

  <button color="whiter" class="signOut" large (click)="signOut()" clear ion-button >Log In as Another User</button>

<ion-slides  >
  <ion-slide>
    <ion-card class="Qualified">
      <ion-card-content>
        <ion-card-title  >
          <h1 class="tet"> Dear</h1>
          <h1 class="tet" *ngIf="!nl" >{{Name}}</h1>
          <h1 class="tet" *ngIf="nl" >User</h1>
        </ion-card-title>
        <ion-card-title>
          <h1 class="qual" >You are Qualified</h1>
        </ion-card-title>
        <button ion-button large color="danger"  (click)="gtPayments()" >Proceed to Pay</button>
      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>

</ion-content>
